<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form basics</title>
  </head>
  <body>
<h1>Course Sign Up Page</h1>
<form method="get">
  <p>Please Note: First Name, Last Name, Password, and Email are required</p>
  <label for="first">FirstName:</label>
  <input id="first" type="text" name="firstname" placeholder="First Name">
  <label for="last">LastName:</label>
  <input id="last" type="text" name="lastname" placeholder="Last Name">
  <p></p>
  <label for="email">Email:</label>
  <input id="email" type="email" name="useremail" placeholder="name@email.com">
  <label for="password">password:</label>
  <input id="password" type="password" name="password" value="">
  <p>Are you over the age of 18?</p>
  <label for="yes">Yes:</label>
  <input id="yes" type="radio" name="dec" value="Yes">
  <label for="no">No:</label>
  <input id="no" type="radio" name="dec" value="No">
  <p>Do you have a Credit Card or PayPal?</p>
  <select name="options">
    <option value="creditcard">creditcard</option>
    <option value="PayPal">PayPal</option>

  </select>
  <p></p>
  <input type="submit" name="" value="submit feedback">

</form>

  </body>
</html>
